{% extends 'patients/base.html' %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="edit-container glass-effect">
    <h2 class="form-title">Edit Patient Information</h2>
    
    <form method="POST" class="edit-form">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" 
                       id="first_name" 
                       name="first_name" 
                       value="{{ patient.first_name }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" 
                       id="last_name" 
                       name="last_name" 
                       value="{{ patient.last_name }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="date_of_birth">Date of Birth *</label>
                <input type="date" 
                       id="date_of_birth" 
                       name="date_of_birth" 
                       value="{{ patient.date_of_birth|date:'Y-m-d' }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if patient.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number *</label>
                <input type="tel" 
                       id="phone_number" 
                       name="phone_number" 
                       value="{{ patient.phone_number }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       value="{{ patient.email }}">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{% url 'patients:patient_detail' patient.id %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<style>
.edit-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 15px rgba(0, 119, 182, 0.1);
}

.form-title {
    color: #0077B6;
    margin-bottom: 2rem;
    text-align: center;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    color: #555;
    font-weight: 500;
}

.form-group input,
.form-group select {
    padding: 0.75rem;
    border: 2px solid #0077B6;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
}

.form-actions {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-save {
    background: #0077B6;
    color: white;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-cancel {
    background: #f8f9fa;
    color: #666;
    padding: 0.75rem 2rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-save:hover {
    background: #005b8c;
    transform: translateY(-2px);
}

.btn-cancel:hover {
    background: #e9ecef;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .edit-container {
        margin: 1rem;
        padding: 1rem;
    }
}
</style>
{% endblock %}
